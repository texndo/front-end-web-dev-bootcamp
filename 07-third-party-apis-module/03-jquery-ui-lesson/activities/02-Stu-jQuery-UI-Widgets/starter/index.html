<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Apply jQuery UI <link> element here -->
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>jQuery UI Widgets</title>
  </head>
  <body>
    <div class="p-5 mb-4 bg-info text-light">
      <div class="container text-center">
        <h1>
          Skills List
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h3>Skills Form</h3>
          <br />
          <form id="skills-form">
            <div class="mb-3 row">
              <label for="skill" class="col-sm-4 col-form-label"
                >Skill Name:
              </label>
              <div class="col-sm-8 pb-2">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="datepicker" autocomplete="off" />
              </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-info">
              Submit
            </button>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Skills:</h3>
          <br />
          <ul class="list-group" id="skills-list"></ul>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- Apply jQuery UI <script> tag here -->
  <script src="./assets/js/script.js"></script>
</html>
