<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <title>News Search</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
              <h1 id="message" class="display-5 text-center">News Search</h1>
            </div>
          </div>
            <div class="search-container">
                <div class="card">
                    <div class="card-header text-light bg-dark">
                        <i class="fa fa-search" aria-hidden="true"></i> Search Parameters</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <div class="row">
                                    <br>
                                    <label for="search" class="form-label">Search Term:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-describedby="sizing-addon2" id="search-string">
                                    </div>
                                </div>
                                <br>
                                <button type="button" class="btn btn-outline-secondary search">
                                    <i class="fa fa-search" aria-hidden="true"></i> Search
                                </button>
                                <button type="button" class="btn btn-outline-secondary clear">
                                    <i class="fa fa-trash" aria-hidden="true"></i> Clear Results
                                </button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
            <div class="articles-container">
                <div class="card">
                    <div class="card-header text-light bg-dark">
                        <i class="fa fa-th" aria-hidden="true"></i> Top Articles</div>
                    <div class="card-body" id="article-results">
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
