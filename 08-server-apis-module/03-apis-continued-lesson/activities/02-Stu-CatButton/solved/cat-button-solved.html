<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Magical Cat Button</title>
  </head>

  <body>
    <button id="cat-button">magical cat button</button>
    <div id="images"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Event listener for our cat-button
      $('#cat-button').on('click', function () {
        // Storing our giphy API URL for a random cat image
        var queryURL =
          'https://api.giphy.com/v1/gifs/random?api_key=[place-api-key-here]&tag=cats&rating=pg';

        // Perfoming an Fetch GET request to our queryURL
        fetch(queryURL)
          .then(function (response) {
            // calling response.json() to extract json data from the response object
            return response.json();
          })
          // After the data from the Fetch request comes back
          .then(function (data) {
            // Saving the image_original_url property
            var imageUrl = data.data.images.original.url;

            // Creating and storing an image tag
            var catImage = $('<img>');

            // Setting the catImage src attribute to imageUrl
            catImage.attr('src', imageUrl);
            catImage.attr('alt', 'cat image');

            // Prepending the catImage to the images div
            $('#images').prepend(catImage);
          });
      });
    </script>
  </body>
</html>
