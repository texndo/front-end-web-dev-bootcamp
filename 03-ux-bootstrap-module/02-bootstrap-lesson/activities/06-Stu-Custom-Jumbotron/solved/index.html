<!DOCTYPE html>
<html lang="en-gb">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <title>Rock Nation</title>
  </head>
  <body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary customNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/acoustic-guitar.png">Rock Nation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Venues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artist</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Near You
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Venues</a></li>
                <li><a class="dropdown-item" href="#">Artists</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Upcoming Acts</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary btn-lg navCTA" href="#" role="button">Buy Tickets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navigation bar -->
     
    <!-- Jumbotron -->
    <div class="p-5 mb-4 bg-body-tertiary rounded-3 rockBackground">
      <div class="container-fluid py-5 jumboCopy">
        <h1 class="display-5 fw-bold">It's Time to Rock</h1>
        <p class="col-md-12 fs-4">Rock Nation brings you the most headbanging shows on the planet. Click below to find tickets for
          your favorite bands</p>
        <button class="btn btn-primary btn-lg" type="button">Buy Tickets</button>
      </div>
    </div>
    <!-- End jumbotron -->

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>

</html>
